<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}Kirjaudu{% endblock %}
{% block content %}
<h1>Kirjaudu sisään</h1>
<form action="/login" method="POST">
    <p>Käyttäjätunnus:<br>
    <input type="text" name="username"></p>
    <p>Salasana:<br>
    <input type="password" name="password"></p>
    <input type="submit" value="Kirjaudu">
</form>
<p>
{% if error %}
{{ error }}
{% endif %}
</p>
{% endblock %}
