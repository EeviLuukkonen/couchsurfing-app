<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}Lisää kohde{% endblock %}
{% block content %}
<h1>Lisää kohde</h1>
<form action="/new" method="POST">
<p>Osoite<br>
<input type="text" name="address"></p>
<p>Puhelinnumero<br>
<input type="text" name="phone_number"></p>
<p>Kuvaus<br>
<textarea name="description" rows="3" cols="50" minlength="1" maxlength="500"></textarea>
<p>
<input type="submit" value="Luo sohvasurffauskohde">
</form>
{% if success %}
Kohteen lisäys onnistui!
{% endif %}
{% if error %}
Kohteen lisäys epäonnistui. Täytä kaikki kohdat!
{% endif %}
{% endblock %}
